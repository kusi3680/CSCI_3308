      	<h1>Add New Interest</h1>
      	<form>
			<div class="form-group">
				<label for="articleTitle"><h4>Interest Name</h4></label>
				<input type="text" class="form-control" id="articleTitle" placeholder="Title">
			</div>

      		<div class="form-group">
      			<label for="articleText"><h4>Talk about Interest</h4></label>
      			<textarea class="form-control" id="articleText" rows="10"></textarea>
			  </div>

			<div class="form-row">
				<div class="col">
					<label for="uploadFiles"><h5>Upload Local Image:</h5></label><br>
					<input type="file" id="uploadFiles" name="uploadFiles">
				</div>
				<div class="col">
					<label for="pages"><h5>Select Tweets to be Displayed:</h5></label>
				  <select class="form-control" id="pages">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
				  </select>
				</div>
			</div>
      		<div class="form-row">
      			<div class="col">
      				<h7>On a scale of 1-5, how interested in this are you?</h7><br>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="selectTags2" value="option2">
					  <label class="form-check-label" for="selectTags2">1</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="selectTags3" value="option3">
					  <label class="form-check-label" for="selectTags3">2</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="selectTags4" value="option4">
					  <label class="form-check-label" for="selectTags4">3</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="selectTags5" value="option5">
					  <label class="form-check-label" for="selectTags5">4</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="selectTags5" value="option5">
						<label class="form-check-label" for="selectTags5">5</label>
					  </div>
      			</div>
      		</div>
      		<h4>Login to Finish Submitting</h4>
      		<div class="form-row">
      			<div class="col">
      				<input type="text" class="form-control" id="username" placeholder="Username">
      			</div>
      			<div class="col">
      				<input type="password" class="form-control" id="pword" placeholder="Password">
      			</div>
      		</div>
      		<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="rememberMe">
			  <label class="form-check-label" for="rememberMe">
				Remember me
			  </label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
      	</form>
      </body>
